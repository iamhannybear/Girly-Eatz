<!DOCTYPE html>
<html>
<head>
    <title>Girly Eatz</title>
</head>
<body>
    <h1>Welcome Game Changer!</h1>
    <form action="/search" method="post">
        <label for="type">Restaurant Type:</label>
        <select id="type" name="type">
            <option value="">Select a type</option>
            <option value="Japanese">Japanese</option>
            <option value="Cafe">Cafe</option>
            <option value="Filipino">Filipino</option>
            <option value="Fast Food">Fast Food</option>
            <option value="Middle Eastern">Middle Eastern</option>
            <option value="Milk Tea">Milk Tea</option>
            <option value="Hot Pot">Hot Pot</option>
            <option value="Convenience Store">Convenience Store</option>
            <option value="Pizza">Pizza</option>
            <option value="Singaporean">Singaporean</option>
        </select><br><br>

        <label for="distance">Maximum Distance:</label>
        <input type="text" id="distance" name="distance"><br><br>

        <label for="rating">Rating:</label>
        <input type="number" step="0.1" id="rating" name="rating"><br><br>

        <input type="submit" value="Search">
    </form>
</body>
</html>
